<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
    <p-panel header="Accounts" [toggleable]="true">
        <div class="ui-grid-row">
            <div class="ui-grid-col-3">
                <p-panel header="Brokerage Accounts">
                    <tradeit-account-table>
                    </tradeit-account-table>
                </p-panel>
            </div>
            <div class="ui-grid-col-9">
                <p-panel header="Linked Accounts">
                    <linked-account-table>
                    </linked-account-table>
                </p-panel>
            </div>
        </div>
    </p-panel>
    <p-tabView>
        <p-tabPanel header="Positions">
            <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                    <stock-position-table>
                    </stock-position-table>
                </div>
            </div>
        </p-tabPanel>
        <p-tabPanel header="Portfolios" [disabled]="portfolioTabDisabled()">
            <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                    <portfolio-table>
                    </portfolio-table>
                </div>
            </div>
        </p-tabPanel>
    </p-tabView>
</div>
