<p-dataTable [value]="stocks"
             selectionMode="single"
             [(selection)]="selectedStock"
             (onRowSelect)="onRowSelect($event)"
             [paginator]="true"
             [pageLinks]="3"
             [rowsPerPageOptions]="[20,30,40]"
             [rows]="25"
             [responsive]="true">

    <header>{{title}}</header>
    <p-column field="tickerSymbol" header="Ticker" [sortable]="true"></p-column>
    <p-column field="numberOfShares" header="Shares" [sortable]="true"></p-column>
    <p-column field="coastBasis" header="Cost Basis" [sortable]="true"></p-column>
    <p-column field="realizedGain" header="Gains" [sortable]="true"></p-column>
    <p-column field="realizedLoss" header="Loss" [sortable]="true"></p-column>
    <p-column field="stopLossPrice" header="SL Price" [sortable]="true"></p-column>
    <p-column field="stopLossShares" header="SL Shares" [sortable]="true"></p-column>
    <p-column field="profitTakingPrice" header="PT Price" [sortable]="true"></p-column>
    <p-column field="profitTakingShares" header="PT Shares" [sortable]="true"></p-column>
    <footer>
        <div class="ui-helper-clearfix"
             style="width:100%">
            <button type="button"
                    pButton icon="fa-plus"
                    style="float:left"
                    (click)="showDialogToAdd()"
                    [disabled]="isAddButtonDisabled()"
                    label="Add Stock to Portfolio">
            </button>
        </div>
    </footer>
</p-dataTable>
<portfolio-stock-dialog
        (onCloseButton)="displayStockForm=false"
        [modelObject]="selectedPortfolioStock"
        [crudOperation]="crudOperation"
        [(visible)]="displayStockForm">
</portfolio-stock-dialog>
