<p-panel class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" header="Portfolios">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
        <div class="ui-grid-row">
            <div class="ui-grid-col-12">
                <p-dataTable [value]="modelObjectRows"
                             [ngClass]="{'editing-table': !isCrudNoneOperation() }"
                             selectionMode="single"
                             [(selection)]="selectedModelObject"
                             (onRowSelect)="onRowSelect($event)"
                             (onRowUnselect)="onRowUnSelect($event)"
                             [totalRecords]="totalRows"
                             [loading]="loading"
                             [lazy]="false"
                             (onRowDblclick)="onRowDoubleClick($event)"
                             [responsive]="true">

                    <!--------------------------------------------------------------------------------------------------
                    ACCOUNT NUMBER
                    --------------------------------------------------------------------------------------------------->
                    <p-column id="accountNumber"
                              field="accountNumber"
                              header="Account Number"
                              [style]="{'width':'60px'}"
                              [sortable]="true">
                    </p-column>

                    <p-column id="marketValue"
                              field="marketValue"
                              header="Market Value"
                              [style]="{'width':'60px'}"
                              [sortable]="true">
                    </p-column>

                    <p-column id="unrealizedGL"
                              field="unrealizedGL"
                              header="Unrealized G/L"
                              [style]="{'width':'60px'}"
                              [sortable]="true">
                    </p-column>

                    <p-column id="realizedGL"
                              field="realizedGL"
                              header="Realized G/L"
                              [style]="{'width':'60px'}"
                              [sortable]="true">
                    </p-column>
                </p-dataTable>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-12">
                <portfolio-table-buttons>
                </portfolio-table-buttons>
            </div>
        </div>
    </div>
    <!--
    Portfolio stocks
    -->
    <div class="ui-grid-row">
        <div class="ui-grid-col-12">
            <portfolio-stock-table>
            </portfolio-stock-table>
        </div>
    </div>
    <!--
    Add Portfolio Dialog
    -->
    <portfolio-dialog>
    </portfolio-dialog>
</p-panel>
