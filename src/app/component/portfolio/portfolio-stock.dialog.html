<p-growl [value]="messages"></p-growl>
<p-dialog header="Portfolio Stock Detail"
                     [modal]="true"
                     [closable]="false"
                     [closeOnEscape]="false"
                     [responsive]="true"
                     [width]="800"
                     [height]="550"
                     [minWidth]="800"
                     [minHeight]="550"
                     [resizable]="false"
                     [(visible)]="visible">

    <portfolio-stock-form
        [portfolioStock]="modelObject"
        (onEnableSaveButton)="enableSaveButton()">


        NEED TO export (out) stockForm to be ingested by the dialog class


    </portfolio-stock-form>

    <footer>
        <div class="ui-grid-row">
            <div class="ui-grid-col-2"></div>
            <div class="ui-grid-col-7">
                <button pButton type="button"
                        (click)="onCloseButtonClick()"
                        label="Close">
                </button>
                <div *ngIf="isShowSaveButton()">
                    <button pButton type="button"
                            (click)="onSaveButtonClick()"
                            label="Save Stock"
                            [disabled]="saveButtonDisabled">
                    </button>
                </div>
                <div *ngIf="isShowAddButton()">
                    <button pButton type="button"
                            (click)="onAddButtonClick()"
                            label="Add Stock"
                            [disabled]="isAddButtonDisabled()">
                    </button>
                </div>
                <div *ngIf="isShowDeleteButton()">
                    <button pButton type="button"
                            (click)="onDeleteButtonClick()"
                            label="Delete Stock"
                            [disabled]="isDeleteButtonDisabled()">
                    </button>
                </div>
            </div>
            <div class="ui-grid-col-3"></div>
        </div>
    </footer>
</p-dialog>
