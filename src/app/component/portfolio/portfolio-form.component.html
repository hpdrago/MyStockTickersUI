<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
        <div class="crud-form ui-grid-row">
            <div class="crud-form-label ui-grid-col-4">
                <label class="crud-form" for="portfolioName">Portfolio Name:</label>
            </div>
            <div class="ui-grid-col-8">
                <input id="portfolioName"
                       class="crud-form"
                       formControlName="portfolioName"
                       placeholder="Required"
                       size="20"
                       type="text"
                       pInputText required
                       [(ngModel)]="modelObject.name"/>
            </div>
        </div>
    </div>
</form>
