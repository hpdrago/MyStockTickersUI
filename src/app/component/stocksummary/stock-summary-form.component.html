<div *ngIf="modelObject">
    <div [ngBusy]="busyIndicator"></div>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
            <!----------------------------------------------------------------------------------------------------------
            TICKER SYMBOL
            ------------------------------------------------------------------------------------------------------------>
            <div class="crud-form ui-grid-row">
                <div class="crud-form-label ui-grid-col-3">
                    <label class="crud-form" for="tickerSymbol">Ticker Symbol:</label>
                </div>
                <div class="ui-grid-col-9">
                    <stock-autocomplete id="tickerSymbol"
                                        [(ngModel)]="tickerSymbol"
                                        [formGroup]="formGroup"
                                        formControlName="tickerSymbol"
                                        uppercase
                                        (stockSelected)="onStockSelected( $event )">
                    </stock-autocomplete>
                </div>
            </div>
            <div [hidden]="formGroup.controls['tickerSymbol'].valid" class="ui-grid-row">
                <div class="ui-message ui-messages-error ui-corner-all" *ngIf="isTickerSymbolInvalid()">
                    <i class="fa fa-close"></i>
                    Ticker Symbol is required
                </div>
            </div>

            <!----------------------------------------------------------------------------------------------------------
            COMPANY NAME
            ------------------------------------------------------------------------------------------------------------>
            <div class="crud-form ui-grid-row">
                <div class="crud-form-label ui-grid-col-3">
                    <label class="crud-form" for="companyNameColumn">Company:</label>
                </div>
                <div id="companyNameColumn" class="ui-grid-col-9">
                    {{modelObject.companyName}}
                </div>
            </div>

            <!----------------------------------------------------------------------------------------------------------
            COMMENTS
            ------------------------------------------------------------------------------------------------------------>
            <div class="crud-form ui-grid-row">
                <div class="crud-form-label ui-grid-col-3">
                    <label class="crud-form" for="comments">Comments:</label>
                </div>
                <div class="ui-grid-col-9">
                    <input id="comments"
                           type="text"
                           pInputText
                           formControlName="comments"
                           [(ngModel)]="modelObject.comments">
                </div>
            </div>

            <!----------------------------------------------------------------------------------------------------------
            ANALYST SENTIMENT
            ------------------------------------------------------------------------------------------------------------>
            <div class="crud-form ui-grid-row">
                <div class="crud-form-label ui-grid-col-3">
                    <label class="crud-form">Analyst Sentiment</label>
                </div>
            </div>
            <!----------------------------------------------------------------------------------------------------------
            ANALYST BUY
            ------------------------------------------------------------------------------------------------------------>
            <div class="crud-form ui-grid-row">
                <div class="crud-form-label ui-grid-col-3">
                    <label class="crud-form" for="analystBuyCount">Buy:</label>
                </div>
                <div class="ui-grid-col-9">
                    <p-inputMask
                        id="analystBuyCount"
                        class="crud-form"
                        formControlName="analystBuyCount"
                        [(ngModel)]="modelObject.analystBuyCount"
                        [style]="{'float':'left','width':'20px'}"
                        maxLength="1"
                        placeholder=""
                        mask="9?9">
                    </p-inputMask>
                    <p-slider id="analystBuyCountSlider"
                              class="crud-form slider"
                              styleClass="input-width"
                              formControlName="analystBuyCount"
                              [(ngModel)]="modelObject.analystBuyCount"
                              [min]="0"
                              [max]="9"
                              [step]="1"
                              [animate]="true">
                    </p-slider>
                </div>
            </div>

            <!----------------------------------------------------------------------------------------------------------
            ANALYST HOLD
            ------------------------------------------------------------------------------------------------------------>
            <div class="crud-form ui-grid-row">
                <div class="crud-form-label ui-grid-col-3">
                    <label class="crud-form" for="analystHoldCount">Hold: {{modelObject.analystHoldCount/10}}</label>
                </div>
                <div class="ui-grid-col-9">
                    <p-slider id="analystHoldCount"
                              class="crud-form"
                              formControlName="analystHoldCount"
                              [(ngModel)]="modelObject.analystHoldCount"
                              [style]="{'width':'225px','float':'left','align':'center','margin-left':'10px'}"
                              [step]="10"
                              [animate]="true">
                    </p-slider>
                </div>
            </div>

            <!----------------------------------------------------------------------------------------------------------
            ANALYST SELL
            ------------------------------------------------------------------------------------------------------------>
            <div class="crud-form ui-grid-row">
                <div class="crud-form-label ui-grid-col-3">
                    <label class="crud-form" for="analystSellCount">Sell: {{modelObject.analystSellCount/10}}</label>
                </div>
                <div class="ui-grid-col-9">
                    <p-slider id="analystSellCount"
                              class="crud-form"
                              formControlName="analystSellCount"
                              [(ngModel)]="modelObject.analystSellCount"
                              [style]="{'width':'225px'}"
                              [step]="10"
                              [animate]="true">
                    </p-slider>
                </div>
            </div>

            <!----------------------------------------------------------------------------------------------------------
            HIGH Analyst Price Target
            ------------------------------------------------------------------------------------------------------------>
            <div class="ui-grid-row">
                <div class="crud-form-label ui-grid-col-3">
                    <label class="crud-form" for="highAnalystPriceTarget">High Price Target:</label>
                </div>
                <div class="ui-grid-col-9">
                    <p-inputMask
                        id="highAnalystPriceTarget"
                        class="crud-form"
                        formControlName="highAnalystPriceTarget"
                        [(ngModel)]="modelObject.highAnalystPriceTarget"
                        [style]="{'width':'70px'}"
                        maxLength="6"
                        placeholder="$"
                        mask="$9?99999">
                    </p-inputMask>
                </div>
            </div>

            <!----------------------------------------------------------------------------------------------------------
            AVERAGE Analyst Price Target
            ------------------------------------------------------------------------------------------------------------>
            <div class="ui-grid-row">
                <div class="crud-form-label ui-grid-col-3">
                    <label class="crud-form" for="avgAnalystPriceTarget">Avg Price Target:</label>
                </div>
                <div class="ui-grid-col-9">
                    <p-inputMask
                        id="avgAnalystPriceTarget"
                        class="crud-form"
                        formControlName="avgAnalystPriceTarget"
                        [(ngModel)]="modelObject.avgAnalystPriceTarget"
                        [style]="{'width':'70px'}"
                        maxLength="6"
                        placeholder="$"
                        mask="$9?99999">
                    </p-inputMask>
                </div>
            </div>

            <!----------------------------------------------------------------------------------------------------------
            LOW Analyst Price Target
            ------------------------------------------------------------------------------------------------------------>
            <div class="ui-grid-row">
                <div class="crud-form-label ui-grid-col-3">
                    <label class="crud-form" for="lowAnalystPriceTarget">Low Price Target:</label>
                </div>
                <div class="ui-grid-col-9">
                    <p-inputMask
                        id="lowAnalystPriceTarget"
                        class="crud-form"
                        formControlName="lowAnalystPriceTarget"
                        [(ngModel)]="modelObject.lowAnalystPriceTarget"
                        [style]="{'width':'70px'}"
                        maxLength="6"
                        placeholder="$"
                        mask="$9?99999">
                    </p-inputMask>
                </div>
            </div>

            <!----------------------------------------------------------------------------------------------------------
            NEXT CATALYST DATE
            ------------------------------------------------------------------------------------------------------------>
            <div class="crud-form ui-grid-row">
                <div class="crud-form-label ui-grid-col-3">
                    <label class="crud-form" for="nextCatalystDate">Next Catalyst Date:</label>
                </div>
                <div class="ui-grid-col-9">
                    <p-calendar id="nextCatalystDate"
                                class="crud-form"
                                formControlName="nextCatalystDate"
                                dateFormat="mm/dd/yy"
                                [showIcon]="true"
                                [inputStyle]="{'width':'100px'}"
                                [(ngModel)]="modelObject.nextCatalystDate">
                    </p-calendar>
                </div>
            </div>

            <!----------------------------------------------------------------------------------------------------------
            NEXT CATALYST COMMENTS
            ------------------------------------------------------------------------------------------------------------>
            <div class="crud-form ui-grid-row">
                <div class="crud-form-label ui-grid-col-3">
                    <label class="crud-form" for="nextCatalystDesc">Next Catalyst Description:</label>
                </div>
                <div class="ui-grid-col-9">
                    <input id="nextCatalystDesc"
                           type="text"
                           pInputText
                           formControlName="nextCatalystDesc"
                           [(ngModel)]="modelObject.nextCatalystDesc">
                </div>
            </div>

            <!----------------------------------------------------------------------------------------------------------
            BUY SHARES BELOW PRICE
            ------------------------------------------------------------------------------------------------------------>
            <div class="ui-grid-row">
                <div class="crud-form-label ui-grid-col-3">
                    <label class="crud-form" for="buySharesBelow">Buy Shares Below:</label>
                </div>
                <div class="ui-grid-col-9">
                    <p-inputMask
                        id="buySharesBelow"
                        class="crud-form"
                        formControlName="buySharesBelow"
                        [(ngModel)]="modelObject.buySharesBelow"
                        [style]="{'width':'70px'}"
                        maxLength="6"
                        placeholder="$"
                        mask="$9?99999">
                    </p-inputMask>
                </div>
            </div>
        </div>
        <!--
        <div *ngIf="displayProgressBar">
            <md-progress-bar mode="indeterminate"></md-progress-bar>
        </div>
        <div *ngIf="displayProgressBar == true">
            <h1>Progress XXX</h1>
        </div>
        <div *ngIf="!displayProgressBar">
            <h1>Progress BAR</h1>
        </div>
        -->
    </form>
</div>
