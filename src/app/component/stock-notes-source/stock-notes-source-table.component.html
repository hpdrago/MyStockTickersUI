<div id="customerAccountTableDiv" ngStyle="">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
        <div class="ui-grid-row">
            <div class="ui-grid-col-12">
                <p-dataTable [value]="rows"
                             [ngClass]="{'editing-table': crudOperation != CrudOperation.NONE }"
                             selectionMode="single"
                             [(selection)]="selectedModelObject"
                             (onRowSelect)="onRowSelect($event)"
                             (onRowUnselect)="onRowUnSelect($event)"
                             [totalRecords]="totalRows"
                             [loading]="loading"
                             (onRowDblclick)="onRowDoubleClick($event)"
                             [responsive]="true">

                    <p-header>
                        <stock-notes-source-table-buttons>
                        </stock-notes-source-table-buttons>
                    </p-header>

                    <!----------------------------------------------------------------------------------------------------------
                    SOURCE NAME
                    ------------------------------------------------------------------------------------------------------------>
                    <p-column id="sourceName"
                              field="name"
                              header="Name"
                              [style]="{'width':'80px'}"
                              [sortable]="true">
                    </p-column>

                    <p-footer>
                        <stock-notes-source-table-buttons>
                        </stock-notes-source-table-buttons>
                    </p-footer>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
<stock-notes-source-dialog>
</stock-notes-source-dialog>
