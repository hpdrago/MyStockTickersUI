<!--
    Stock Form
-->
<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                <label style="float: right" for="tickerSymbol">Ticker Symbol:</label>
            </div>
            <div class="ui-grid-col-8">
                <input id="tickerSymbol"
                       formControlName="tickerSymbol"
                       placeholder="Required"
                       maxlength="5"
                       required
                       type="text"
                       pInputText required uppercase
                       [(ngModel)]="modelObject.tickerSymbol"/>
            </div>
        </div>
        <div *ngIf="isTickerSymbolInvalid()">
            <div class="ui-grid-row">
                <div class="ui-grid-col-4">
                </div>
                <div class="ui-grid-col-8">
                    <div class="ui-message ui-messages-error ui-corner-all">
                        <i class="fa fa-close"></i>
                        Ticker Symbol is required
                    </div>
                </div>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
                <label style="float: right" for="companyName">Company Name:</label>
            </div>
            <div class="ui-grid-col-8">
                <input id="companyName"
                       formControlName="companyName"
                       placeholder="Required"
                       maxlength="30"
                       type="text"
                       pInputText required
                       [(ngModel)]="modelObject.companyName"/>
            </div>
        </div>
        <div *ngIf="isCompanyNameInvalid()">
            <div class="ui-grid-col-4">
            </div>
            <div class="ui-grid-col-8">
                <div class="ui-message ui-messages-error ui-corner-all" *ngIf="isCompanyNameInvalid()">
                    <i class="fa fa-close"></i>
                    Company Name is required
                </div>
            </div>
        </div>
