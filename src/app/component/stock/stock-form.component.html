<!--
    Stock Form
-->
<form [formGroup]="crudForm" (ngSubmit)="onSubmit(stockForm.value)">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
        <div class="ui-grid-row">
            <div class="ui-grid-col-2">
                <label for="tickerSymbol">Ticker Symbol:</label>
            </div>
            <div class="ui-grid-col-7">
                <input id="tickerSymbol"
                       formControlName="tickerSymbol"
                       placeholder="Required"
                       size="5"
                       type="text"
                       pInputText required uppercase
                       [(ngModel)]="modelObject.tickerSymbol"/>
            </div>
            <div class="ui-grid-col-3">
                <div class="ui-message ui-messages-error ui-corner-all" *ngIf="isTickerSymbolInvalid()">
                    <i class="fa fa-close"></i>
                    Ticker Symbol is required
                </div>
            </div>
        </div>

        <div class="ui-grid-row">
            <div class="ui-grid-col-2">
                <label for="companyName">Company Name:</label>
            </div>
            <div class="ui-grid-col-7">
                <input id="companyName"
                       formControlName="companyName"
                       placeholder="Required"
                       size="30"
                       type="text"
                       pInputText required
                       [(ngModel)]="modelObject.companyName"/>
            </div>
            <div class="ui-grid-col-3">
                <div class="ui-message ui-messages-error ui-corner-all" *ngIf="isCompanyNameInvalid()">
                    <i class="fa fa-close"></i>
                    Company Name is required
                </div>
            </div>
        </div>
