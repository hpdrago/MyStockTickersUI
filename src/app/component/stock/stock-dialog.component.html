<div *ngIf="modelObject">
    <p-dialog header="Stock Detail"
                     [modal]="true"
                     [closable]="false"
                     [closeOnEscape]="false"
                     [responsive]="true"
                     [width]="400"
                     [height]="200"
                     [minWidth]="400"
                     [minHeight]="200"
                     [resizable]="false"
                     [(visible)]="displayDialog">
    <stock-form [crudFormService]="crudFormService">
    </stock-form>
    <footer>
        <stock-form-buttons [crudFormService]="crudFormService"
                            [crudButtonsService]="crudButtonsService"
                            [crudDialogService]="crudDialogService">
        </stock-form-buttons>
    </footer>
    </p-dialog>
</div>
