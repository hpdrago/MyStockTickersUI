<div *ngIf="stocksPage">
    <p-dataTable [(value)]="stocksPage.content"
                 [(selection)]="selectedStock"
                 selectionMode="single"
                 [scrollable]="true"
                 [lazy]="true"
                 [paginator]="true"
                 [pageLinks]="10"
                 [responsive]="true"
                 [rows]="20"
                 [rowsPerPageOptions]="[20,35,50]"
                 [totalRecords]="totalRecords"
                 (onEditComplete)="onEditComplete($event)"
                 (onLazyLoad)="loadData($event)">

        <p-column field="tickerSymbol"
                  header="Ticker"
                  [style]="{'width':'50px'}"
                  [editable]="true">
        </p-column>

        <p-column field="companyName"
                  header="Company"
                  [style]="{'width':'100px'}"
                  [editable]="true">
        </p-column>

        <p-column field="exchange"
                  header="Exchange"
                  [style]="{'width':'50px'}"
                  [editable]="true">
        </p-column>
    </p-dataTable>
 <!--   last: {{stocksPage.last}}
    first: {{stocksPage.first}}
    number: {{stocksPage.number}}
    size: {{stocksPage.size}}
    totalElements: {{stocksPage.totalElements}}
    totalPages : {{stocksPage.totalPages}}
    itemsPerPage: {{stocksPage.itemsPerPage}}-->
    <br/>
    <div style="text-align: center; width: 100%">
        <button
            type="button"
            pButton icon="fa-pencil-square-o"
            (click)="showDialogToEdit()"
            [disabled]="isEditButtonDisabled()"
            label="Edit">
        </button>
        &nbsp;&nbsp;
        <button
            type="button"
            pButton icon="fa-pencil-square-o"
            (click)="showDialogToAdd()"
            [disabled]="isAddButtonDisabled()"
            label="Add">
        </button>
        &nbsp;&nbsp;
        <button
            type="button"
            pButton icon="fa-pencil-square-o"
            (click)="confirmDelete()"
            [disabled]="isDeleteButtonDisabled()"
            label="Delete">
        </button>
    </div>

    <stock-dialog
        [stock]="displayableStock"
        [displayDialog]="displayDialog"
        (buttonOk)="onStockDialogOkButton()"
        (buttonCancel)="onStockDialogCancelButton()">
    </stock-dialog>

</div>
