<div *ngIf="stocksPage">
    <p-dataTable [(value)]="stocksPage.content"
                 [(selection)]="selectedStock"
                 selectionMode="single"
                 [scrollable]="true"
                 [lazy]="true"
                 [paginator]="true"
                 [pageLinks]="10"
                 [responsive]="true"
                 [rows]="20"
                 [rowsPerPageOptions]="[5,10,20]"
                 [totalRecords]="totalRecords"
                 (onRowSelect)="onRowSelect($event)"
                 (onLazyLoad)="loadData($event)">
        <p-column field="tickerSymbol"
                  header="Ticker"
                  [editable]="true">
        </p-column>
        <p-column field="companyName"
                  header="Company"
                  [editable]="true">
        </p-column>
    </p-dataTable>
    last: {{stocksPage.last}}
    first: {{stocksPage.first}}
    number: {{stocksPage.number}}
    size: {{stocksPage.size}}
    totalElements: {{stocksPage.totalElements}}
    totalPages : {{stocksPage.totalPages}}
    itemsPerPage: {{stocksPage.itemsPerPage}}
</div>
<div *ngIf="selectedStock">
    <h2>
        {{selectedStock.companyName | uppercase}} is my stock
    </h2>
    <button (click)="gotoStockDetail()">View Details</button>
</div>
