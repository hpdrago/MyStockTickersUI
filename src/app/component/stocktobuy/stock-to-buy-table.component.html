<p-panel id="stockToBuyPanelDiv" header="Stock ToBuy">
    <div id="stockToBuyTableDiv">
        <p-dataTable [value]="rows"
                     selectionMode="single"
                     [(selection)]="modelObject"
                     (onRowSelect)="onRowSelect($event)"
                     (onRowUnselect)="onRowUnSelect($event)"
                     [paginator]="true"
                     [pageLinks]="3"
                     [rowsPerPageOptions]="[20,30,40]"
                     [rows]="25"
                     (onRowDblclick)="onRowDoubleClick($event)"
                     [responsive]="true">
            <!----------------------------------------------------------------------------------------------------------
            TICKER SYMBOL
            ------------------------------------------------------------------------------------------------------------>
            <p-column id="tickerSymbol"
                      field="tickerSymbol"
                      header="Ticker"
                      [style]="{'width':'80px'}"
                      [sortable]="true">
            </p-column>
            <!----------------------------------------------------------------------------------------------------------
            COMPANY NAME
            ------------------------------------------------------------------------------------------------------------>
            <p-column id="companyName"
                      field="companyName"
                      header="Company Name"
                      [style]="{'width':'150px'}"
                      [sortable]="false">
            </p-column>
            <!----------------------------------------------------------------------------------------------------------
            BUY SHARES BELOW
            ------------------------------------------------------------------------------------------------------------>
            <p-column id="buySharesBelow"
                      field="buySharesBelow"
                      header="Buy Below Price"
                      [style]="{'width':'80px','text-align':'right'}"
                      [sortable]="true">
                <ng-template let-col let-stockToBuy="rowData" pTemplate="body">
                    {{stockToBuy[col.field] | currency: 'USD' : true }}
                </ng-template>
            </p-column>
            <!----------------------------------------------------------------------------------------------------------
            LAST PRICE
            ------------------------------------------------------------------------------------------------------------>
            <p-column id="lastPrice"
                      field="lastPrice"
                      header="Last Price"
                      [style]="{'width':'80px','text-align':'right'}"
                      [sortable]="true">
                <ng-template let-col let-stockToBuy="rowData" pTemplate="body">
                    {{stockToBuy[col.field] | currency: 'USD' : true }}
                </ng-template>
            </p-column>
            <!----------------------------------------------------------------------------------------------------------
            COMMENTS
            ------------------------------------------------------------------------------------------------------------>
            <p-column id="comments"
                      field="comments"
                      header="Comments"
                      [style]="{'width':'150px'}"
                      [sortable]="false">
            </p-column>

            <p-footer>
                <stock-to-buy-table-buttons>
                </stock-to-buy-table-buttons>
            </p-footer>
        </p-dataTable>
    </div>
</p-panel>
<stock-to-buy-dialog>
</stock-to-buy-dialog>
