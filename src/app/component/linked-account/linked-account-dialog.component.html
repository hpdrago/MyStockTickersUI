<div *ngIf="isInitialized()">
    <p-dialog header="Linked Account"
              [modal]="true"
              [closable]="false"
              [closeOnEscape]="false"
              [responsive]="true"
              [width]="580"
              [minWidth]="580"
              [height]="isCrudDeleteOperation() ? 100 : 250"
              [resizable]="false"
              [contentStyle]="{'overflow':'visible'}"
              [(visible)]="displayDialog">
            <div>
                <linked-account-form>
                </linked-account-form>
            </div>
            <p-footer>
                <linked-account-form-buttons>
                </linked-account-form-buttons>
            </p-footer>
    </p-dialog>
</div>
