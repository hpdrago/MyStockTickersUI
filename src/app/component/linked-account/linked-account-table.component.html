<div id="customerAccountTableDiv" ngStyle="">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
        <div class="ui-grid-row">
            <div class="ui-grid-col-12">
                <p-dataTable [value]="rows"
                             [ngClass]="{'editing-table': crudOperation != OPERATION.NONE }"
                             selectionMode="single"
                             [(selection)]="selectedModelObject"
                             (onRowSelect)="onRowSelect($event)"
                             (onRowUnselect)="onRowUnSelect($event)"
                             [paginator]="true"
                             [pageLinks]="3"
                             [rowsPerPageOptions]="[20,30,40]"
                             [rows]="20"
                             [totalRecords]="totalRows"
                             [loading]="loading"
                             [lazy]="false"
                             (onRowDblclick)="onRowDoubleClick($event)"
                             [responsive]="true">

                    <p-column id="accountNumber"         field="accountNumber"       header="Account Number"  [style]="{'width':'60px'}"                       [sortable]="true"> </p-column>
                    <p-column id="accountName"           field="accountName"         header="Account Name"    [style]="{'width':'60px'}"                       [sortable]="true"> </p-column>
                    <p-column id="availableCash"         field="availableCash"       header="Available Cash"  [style]="{'width':'10px','text-align':'right'}">                    </p-column>
                    <p-column id="buyingPower"           field="buyingPower"         header="Buying Power"    [style]="{'width':'10px','text-align':'right'}">                    </p-column>
                    <p-column id="totalValue"            field="totalValue"          header="Total Value"     [style]="{'width':'10px','text-align':'right'}">                    </p-column>
                    <p-column id="dayAbsoluteReturn"     field="dayAbsoluteReturn"   header="Today G/L $"      [style]="{'width':'10px','text-align':'right'}">                    </p-column>
                    <p-column id="dayPercentReturn"      field="dayPercentReturn"    header="Today %"         [style]="{'width':'10px','text-align':'right'}">                    </p-column>
                    <p-column id="totalAbsoluteReturn"   field="totalAbsoluteReturn" header="Total G/L $}"    [style]="{'width':'10px','text-align':'right'}">                    </p-column>
                    <p-column id="totalPercentReturn"    field="totalPercentReturn"  header="Total %"         [style]="{'width':'10px','text-align':'right'}">                    </p-column>
                    <p-footer>
                        <linked-account-table-buttons>
                        </linked-account-table-buttons>
                    </p-footer>
                </p-dataTable>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4">
            </div>
            <div class="ui-grid-col-4">
                <tradeit-account-panel [ngClass]="{'editing-form': crudOperation != OPERATION.NONE }">
                </tradeit-account-panel>
            </div>
            <div class="ui-grid-col-4">
            </div>
        </div>
    </div>
</div>
