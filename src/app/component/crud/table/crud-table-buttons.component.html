<div style="text-align: center">
    <div class="crud-table-button {{getEditButtonClass()}}" *ngIf="isShowEditButton()">
        <button class="{{getEditButtonClass()}}"
                [ngClass]="{'disabled': isEditButtonDisabled()}"
                pButton type="button"
                (click)="onEditButtonClick()"
                label="{{getEditButtonLabel()}}"
                icon="{{getEditButtonIcon()}}"
                [disabled]="isEditButtonDisabled()">
        </button>
    </div>
    <div class="crud-table-button {{getAddButtonClass()}}" *ngIf="isShowAddButton()">
        <button class="{{getAddButtonClass()}}"
                [ngClass]="{'disabled': isAddButtonDisabled()}"
                pButton type="button"
                (click)="onAddButtonClick()"
                label="{{getAddButtonLabel()}}"
                icon="{{getAddButtonIcon()}}"
                [disabled]="isAddButtonDisabled()">
        </button>
    </div>
    <div class="crud-table-button {{getDeleteButtonClass()}}" *ngIf="isShowDeleteButton()">
        <button class="{{getAddButtonClass()}}"
                [ngClass]="{'disabled': isDeleteButtonDisabled()}"
                pButton type="button"
                (click)="onDeleteButtonClick()"
                label="{{getDeleteButtonLabel()}}"
                icon="{{getDeleteButtonIcon()}}"
                [disabled]="isDeleteButtonDisabled()">
        </button>
    </div>
    <div class="crud-table-button {{getRefreshButtonClass()}}" *ngIf="isShowRefreshButton()">
        <button class="{{getAddButtonClass()}}"
                [ngClass]="{'disabled': isRefreshButtonDisabled()}"
                pButton type="button"
                (click)="onRefreshButtonClick()"
                label="{{getRefreshButtonLabel()}}"
                icon="{{getRefreshButtonIcon()}}"
                [disabled]="isRefreshButtonDisabled()">
        </button>
    </div>
</div>
