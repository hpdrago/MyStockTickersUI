<div class="crud-table-button {{buttonClass}}" *ngIf="showButton">
    <button class="{{buttonClass}}"
            [ngClass]="{'disabled': buttonDisabled}"
            pButton type="button"
            (click)="onButtonClick()"
            label="{{buttonLabel}}"
            icon="{{buttonIcon}}"
            [disabled]="buttonDisabled">
    </button>
</div>
