<p-dataTable [value]="modelObjectRows"
             selectionMode="single"
             [(selection)]="selectedModelObject"
             (onRowSelect)="onRowSelect($event)"
             (onRowUnselect)="onRowUnSelect($event)"
             [paginator]="true"
             [pageLinks]="3"
             [rows]="5"
             [loading]="loading"
             [totalRecords]="totalRows"
             [lazy]="true"
             (onLazyLoad)="lazyLoadTable($event)"
             (onRowDblclick)="onRowDoubleClick($event)"
             [responsive]="true">

    <p-header>
        <stock-catalyst-event-table-buttons>
        </stock-catalyst-event-table-buttons>
    </p-header>

    <!----------------------------------------------------------------------------------------------------------
    TICKER SYMBOL
    ------------------------------------------------------------------------------------------------------------>
    <p-column id="tickerSymbol"
              field="tickerSymbol"
              header="Ticker"
              [style]="{'width':'80px'}"
              [sortable]="true">
    </p-column>

    <!----------------------------------------------------------------------------------------------------------
    COMPANY NAME
    ------------------------------------------------------------------------------------------------------------>
    <p-column id="companyName"
              field="companyName"
              header="Company Name"
              [style]="{'width':'150px'}"
              [sortable]="false">
    </p-column>

    <!----------------------------------------------------------------------------------------------------------
    CATALYST DATE
    ------------------------------------------------------------------------------------------------------------>
    <p-column id="catalystDate"
              field="catalystDate"
              header="Date/Period"
              [style]="{'width':'80px'}"
              [sortable]="true">
        <ng-template let-col let-stockCatalystEvent="rowData" pTemplate="body">
            <dateOrTimePeriod [stockCatalystEvent]="stockCatalystEvent"></dateOrTimePeriod>
        </ng-template>
    </p-column>

    <!----------------------------------------------------------------------------------------------------------
    CATALYST DESCRIPTION
    ------------------------------------------------------------------------------------------------------------>
    <p-column id="catalystDesc"
              field="catalystDesc"
              header="Description"
              [sortable]="false">
        <ng-template let-col let-stockCatalystEvent="rowData" pTemplate="body">
            <stock-comments [stockNotesContainer]="stockCatalystEvent"></stock-comments>
        </ng-template>
    </p-column>

    <p-footer>
        <stock-catalyst-event-table-buttons>
        </stock-catalyst-event-table-buttons>
    </p-footer>

</p-dataTable>
<stock-catalyst-event-dialog>
</stock-catalyst-event-dialog>
