<p-panel header="Dashboard">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 5px 0px; height:100vh; overflow: auto">
        <div class="crud-form ui-grid-row">
            <div class="ui-grid-col-4 ui-state-default">
                <stock-search (stockSelected)="onStockSelected( $event )"
                              (resetButtonClick)="onResetButtonClick()">
                </stock-search>
            </div>
            <div class="ui-grid-col-8 ui-state-default">
            </div>
       </div>
        <div class="ui-grid-row" style="height: 48%">
            <div class="ui-grid-col-6" style="overflow:auto;">
                <p-panel header="Notes">
                    <stock-notes-quad-view-table cookieContext="StockNotesDashboardTable"
                                                 [scrollable]="true"
                                                 [rowsToDisplay]="3"
                                                 [rowsPerPageOptions]="[3,9,12]"
                                                 [displayStockSearchFilter]="false">
                    </stock-notes-quad-view-table>
                </p-panel>
            </div>
            <div class="ui-grid-col-6" style="overflow:auto;">
                <p-panel header="Stocks to Buy">
                    <stock-to-buy-quad-view-table cookieContext="StockToBuyDashboardTable"
                                                  [scrollable]="true"
                                                  [rowsToDisplay]="3"
                                                  [rowsPerPageOptions]="[3,9,12]"
                                                  [displayStockSearchFilter]="false">
                    </stock-to-buy-quad-view-table>
                </p-panel>
            </div>
        </div>
        <div class="ui-grid-row" style="height: 48%">
            <div class=" ui-grid-col-6" style="overflow: auto">
                <p-panel header="Analyst Consensus">
                    <stock-analyst-consensus-quad-view-table cookieContext="StockAnalystConsensusDashboardTable"
                                                             [scrollable]="true"
                                                             [rowsToDisplay]="3"
                                                             [rowsPerPageOptions]="[3,9,12]"
                                                             [displayStockSearchFilter]="false">
                    </stock-analyst-consensus-quad-view-table>
                </p-panel>
            </div>
            <div class="ui-grid-col-6" style="overflow: auto">
                <p-panel header="Catalyst Events">
                    <stock-catalyst-event-quad-view-table cookieContext="StockCatalystEventDashboardTable"
                                                          [scrollable]="true"
                                                          [rowsToDisplay]="3"
                                                          [rowsPerPageOptions]="[3,9,12]"
                                                          [displayStockSearchFilter]="false">
                    </stock-catalyst-event-quad-view-table>
                </p-panel>
            </div>
        </div>
    </div>
</p-panel>
