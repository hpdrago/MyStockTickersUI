<div *ngIf="modelObject">
    <p-dialog header="Stock Notes"
              [modal]="true"
              [closable]="false"
              [closeOnEscape]="false"
              [responsive]="true"
              [width]="450"
              [height]="isCrudDeleteOperation() ? 325 : 225"
              [minWidth]="450"
              [minHeight]="isCrudDeleteOperation() ? 325 : 225"
              [resizable]="false"
              [(visible)]="displayDialog">
        <stock-notes-panel [crudPanelButtonsService]="crudPanelButtonsService">
        </stock-notes-panel>
    </p-dialog>
</div>
