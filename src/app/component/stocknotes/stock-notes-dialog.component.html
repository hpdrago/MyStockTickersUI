<div *ngIf="modelObject">
    <p-dialog header="Stock Notes"
              [modal]="true"
              [closable]="false"
              [closeOnEscape]="false"
              [responsive]="true"
              [width]="450"
              [height]="isCrudDeleteOperation() ? 325 : 225"
              [minWidth]="450"
              [minHeight]="isCrudDeleteOperation() ? 325 : 225"
              [resizable]="false"
              [(visible)]="displayDialog">
            <div>
                <stock-notes-form [crudFormService]="crudFormService">
                </stock-notes-form>
            </div>
            <p-footer>
                <stock-notes-form-buttons [crudFormService]="stockNotesFormService"
                                          [crudButtonsService]="stockNotesPanelButtonsService"
                                          [crudDialogService]="stockNotesDialogService">
                </stock-notes-form-buttons>
            </p-footer>
    </p-dialog>
</div>
