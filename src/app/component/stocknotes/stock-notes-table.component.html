<p-panel header="Stock Notes">
    <div>
        <p-dataTable [value]="rows"
                     selectionMode="single"
                     [(selection)]="selectedModelObject"
                     (onRowSelect)="onRowSelect($event)"
                     [paginator]="true"
                     [pageLinks]="3"
                     [rowsPerPageOptions]="[20,30,40]"
                     [rows]="25"
                     (onRowDblclick)="onRowDoubleClick($event)"
                     [responsive]="true">

          <header>{{title}}</header>
          <p-column field="tickerSymbol" header="Ticker" [sortable]="true"></p-column>
          <p-column field="notes" header="Notes" [sortable]="true"></p-column>
        </p-dataTable>
        <br/>
        <stock-notes-table-buttons>
        </stock-notes-table-buttons>
    </div>
</p-panel>
<stock-notes-dialog>
</stock-notes-dialog>
