<div *ngIf="!isCrudNoneOperation()">
    <p-dialog header="Stock Analyst Consensus"
              [modal]="modal"
              [closable]="false"
              [closeOnEscape]="false"
              [responsive]="true"
              [width]="700"
              [height]="720"
              [resizable]="false"
              [contentStyle]="{'overflow':'visible'}"
              [(visible)]="displayDialog">
            <div>
                <stock-analyst-consensus-form>
                </stock-analyst-consensus-form>
                <!--
                <form-errors [crudFormService]="stockAnalystConsensuscrudController.crudFormService">
                </form-errors>
                -->
            </div>
            <p-footer>
                <stock-analyst-consensus-form-buttons [showContinuousAddButton]="showContinuousAddButton"
                                                      [showAddButton]="showAddButton"
                                                      [showCloseButton]="showCloseButton">
                </stock-analyst-consensus-form-buttons>
            </p-footer>
    </p-dialog>
</div>
